<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <header class="header">
      <h1>CryptoTracker</h1>
      <div>
        <button id="theme-toggle" class="theme-toggle">ðŸŒ™</button>
        <button id="favorites-toggle" class="favorites-toggle">Show Favorites</button>
      </div>
    </header>
  
    <main class="main">
      <table id="crypto-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Naam</th>
            <th data-sort="current_price">Prijs</th>
            <th data-sort="price_change_percentage_24h">% 24u</th>
            <th data-sort="market_cap">Marktkap</th>
            <th data-sort="total_volume">Volume</th>
            <th data-sort="ath_change_percentage">ATH %</th>
            <th>Favoriet</th>
          </tr>
        </thead>
        <tbody id="crypto-table-body">
          <!-- Rijen worden hier gegenereerd -->
        </tbody>
      </table>

      <footer class="footer-banner">

        Data provided by <a href="https://www.coingecko.com" target="_blank" rel="noopener noreferrer">CoinGecko</a>
      </footer>
    </main>
  
    <script type="module" src="/src/js/app.js"></script>
  </body>
</html>
